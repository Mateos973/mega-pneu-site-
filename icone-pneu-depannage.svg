  <g transform="translate(480, 250)">
    <!-- Manche -->
    <rect x="0" y="0" width="120" height="20" rx="10" fill="#000000"/>
    <circle cx="130" cy="10" r="15" fill="#000000"/>
    
    <!-- Partie métallique -->
    <path d="M-20 5 L0 0 L0 20 L-20 15 Z" fill="#666666"/>
    <circle cx="-25" cy="10" r="8" fill="#666666"/>
  </g>
</svg>