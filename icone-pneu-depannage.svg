    <path d="M490 240 L440 220 L460 260 L510 280 Z"/>
    <path d="M480 280 L430 260 L450 300 L500 320 Z"/>
    <path d="M470 320 L420 300 L440 340 L490 360 Z"/>
    <path d="M460 360 L410 340 L430 380 L480 400 Z"/>
    
