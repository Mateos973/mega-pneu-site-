    <path d="M110 240 L160 220 L140 260 L90 280 Z"/>
    <path d="M120 280 L170 260 L150 300 L100 320 Z"/>
    <path d="M130 320 L180 300 L160 340 L110 360 Z"/>
    <path d="M140 360 L190 340 L170 380 L120 400 Z"/>
    
    <!-- Chevrons droite -->
